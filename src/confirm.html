<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../scss/custom.scss">
    <script type= "text/javascript" src = "../src/confirm.js"></script>
  </head>
  <body class = "custombg bg-danger.bg-gradient" style="font-family: Times New Roman, Times, serif">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <!-- Navigation links on the left -->
          <div class="navbar-nav">
            <a class="btn btn-primary text-white" href="barbers.html" role="button">Barbers</a>
          </div>
    
          <!-- Navigation links in the left-center -->
          <div class="navbar-nav">
            <a class="btn btn-primary text-white" href="services.html" role="button">Services</a>
          </div>
    
          <!-- Logo -->
          <div class="navbar-nav">
            <a class="navbar-brand" href="index.html">
              <img src="your-logo.png" alt="Logo" class="navbar-logo">
            </a>
          </div>
    
          <!-- Navigation links in the right-center -->
          <div class="navbar-nav">
            <a class="btn btn-primary text-white" href="location.html" role="button">Location</a>
          </div>
    
          <!-- Navigation links on the right -->
          <div class="navbar-nav">
            <a class="btn btn-primary text-white" href="contactus.html" role="button">Contact Us</a>
          </div>
        </div>
    </nav>
    <div class="section-container " style="padding-top: 3%;">
        <h1 class="text-white bg-primary rounded">&nbsp&nbsp Confirm Your Booking &nbsp&nbsp</h1>
      </div>
    <div class="section-container" style="display: flex">
    
        <section class="section" style="flex: 0 0 30%;">
            <div class="card bg-secondary text-white border-4 border-primary">
                <div class="card-body">
                  <h5 class="card-title bg-primary rounded">Booking information</h5>
                  <br>
                        <div class="card mb-3 text-white" style="max-width: 540px;">
                          <div class="row g-0">
                            <div class="col-md-4 bg-primary rounded">
                              Barber:
                            </div>
                            <div class="col-md-8">
                                  <span id="barber">
                            </div>
                          </div>
                        </div>
                        <div class="card mb-3 text-white" style="max-width: 540px;">
                            <div class="row g-0">
                              <div class="col-md-4 bg-primary rounded">
                                Service:
                              </div>
                              <div class="col-md-8">
                                    <span id="service">
                              </div>
                            </div>
                        </div>
                        <div class="card mb-3 text-white" style="max-width: 540px;">
                            <div class="row g-0">
                              <div class="col-md-4 bg-primary rounded">
                                Date:
                              </div>
                              <div class="col-md-8">
                                    <span id="calendar">
                              </div>
                            </div>
                        </div>

                        <div class="card mb-3 text-white" style="max-width: 540px;">
                            <div class="row g-0">
                              <div class="col-md-4 bg-primary rounded">
                                Time:
                              </div>
                              <div class="col-md-8">
                                    <span id="time">
                              </div>
                            </div>
                        </div>
 
                </div>
            </div>
        </section>
        <section class="section" style="flex: 0 0 30%;">
            <div class="card bg-secondary text-white border-4 border-primary">
                <div class="card-body">
                  <h5 class="card-title bg-primary rounded">Enter Your information</h5>
                  <br>
                    <form action="confirmed.html" method="GET">
                        <div class="card mb-3 text-white" style="max-width: 540px;">
                            <div class="row g-0">
                              <div class="col-md-4 bg-primary rounded">
                                First Name:
                              </div>
                              <div class="col-md-8">
                                <input type="text" name= "firstName" class="form-control bg-white text-white">                              </div>
                            </div>
                        </div>
                        <div class="card mb-3 text-white" style="max-width: 540px;">
                            <div class="row g-0">
                              <div class="col-md-4 bg-primary rounded">
                                Last Name:
                              </div>
                              <div class="col-md-8">
                                <input type="text" name= "lastName" class="form-control bg-white text-white">                              </div>
                            </div>
                        </div>

                        <div class="card mb-3 text-white" style="max-width: 540px;">
                            <div class="row g-0">
                              <div class="col-md-4 bg-primary rounded">
                                Email:
                              </div>
                              <div class="col-md-8">
                                <input type="text" name= "email" class="form-control bg-white text-white">                              </div>
                            </div>
                        </div>
                
                    <br>
                    <input type="submit" value="Book" class="bg-primary text-white rounded" style="height:100%; width:60%">
                </form>
                </div>
            </div>
        </section>
        
    </div>

  </body>
</html>
